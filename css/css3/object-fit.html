<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      img {
        width: 400px;
        height: 300px;
        background-color: pink;
        float: left;
        margin: 15px;
      }
      .cover {
        object-fit: cover;
      }
      .contain {
        object-fit: contain;
      }
      .left {
        object-position: let;
      }
    </style>
  </head>
  <body>
    <img src="cat.PNG" alt="cat" />
    <img class="cover" src="cat.PNG" alt="cat" />
    <img class="contain left" src="cat.PNG" alt="cat" />
  </body>
</html>

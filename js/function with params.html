<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <script>
      function sum(x, y) {
        document.writeln("<p>Total sum: " + (x + y) + "</p>");
      }

      sum(10, 5);
      sum(10, 50);
    </script>
  </body>

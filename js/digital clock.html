<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <div class="clock">
      <input type="text" id="txtbox" />
    </div>

    <script>
      function myClock() {
        const time = new Date();

        let h = time.getHours();
        let m = time.getMinutes();
        let s = time.getSeconds();
        let ms = time.getMilliseconds();
        let data = h + " : " + m + " : " + s + " : " + ms;

        document.getElementById("txtbox").value = data;
      }

      setInterval(myClock, 1);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 5; i++) {
        document.write("<p>Hello World</p>");
      }
      document.writeln("<hr>");
      for (let i = 1; i <= 5; i++) {
        document.write("<p>" + i + "</p>");
      }
    </script>
  </body>
</html>

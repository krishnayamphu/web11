<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <script>
      let x = 5;
      x--;
      document.write("x: " + x);

      let y = 5;
      y += 4;
      document.write("<br>y: " + y);

      document.write("<br>" + (x < y));
      document.write("<br>" + (5 > 4 && 5 > 8));
      document.write("<br>" + (5 > 4 ? "5 is greater" : "4 is grater"));
    </script>
  </body>
</html>

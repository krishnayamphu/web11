<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <script>
      let i = 1;
      while (i <= 5) {
        document.write("<p>Hello World</p>");
        i++;
      }

      document.writeln("<hr>");
      let n = 20;
      let j = 1;
      while (j <= 10) {
        document.writeln("<p>" + n + " x " + j + " = " + n * j + "</p>");
        j++;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <script>
      const num = [10, 20, 30];
      document.writeln(num[1]);

      let color = ["Red", "Green", "Blue"];
      document.writeln("<br>" + color[2]);

      let employees = new Array("Ram", "Shyam", "Mohan");
      for (let i = 0; i < 3; i++) {
        document.writeln("<br>" + employees[i]);
      }
    </script>
  </body>
</html>

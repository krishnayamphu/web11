<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <script>
      document.write(parseInt("10"));
      document.write("<br>" + parseInt("10.5"));
      document.write("<br>" + parseInt("10.5 a"));
      document.write("<br>" + parseInt("a10.5"));

      document.write("<hr>");
      document.write(parseFloat("10"));
      document.write("<br>" + parseFloat("10.5"));
      document.write("<br>" + parseFloat("10.5 a"));
      document.write("<br>" + parseFloat("a10.5"));
      document.write("<hr>");
      document.write(eval("5+5"));
      document.write("<br>" + eval("5+5*2"));
    </script>
  </body>
</html>

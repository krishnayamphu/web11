<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        max-resolution: none;
      }
      table {
        border-collapse: collapse;
        margin: 15px auto;
        text-align: center;
      }
      th,
      td {
        border: none;
        padding: 15px 2px;
      }

      .inactive {
        color: #ccc;
      }
      .holiday {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>SUN</td>
          <td>MON</td>
          <td>TUE</td>
          <td>WED</td>
          <td>THU</td>
          <td>FRI</td>
          <td>SAT</td>
        </tr>
      </thead>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
      </tr>
      <tr>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
      </tr>
      <tr>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td><span class="holiday">11</span></td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
      </tr>
      <tr>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
      </tr>
      <tr>
        <td>8</td>
        <td>9</td>
        <td class="inactive">10</td>
        <td class="inactive">11</td>
        <td class="inactive">12</td>
        <td class="inactive">13</td>
        <td class="inactive">14</td>
      </tr>
    </table>
  </body>
</html>

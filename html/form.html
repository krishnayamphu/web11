<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <label for="name">Name</label><br />
      <input type="text" placeholder="Enter name" required />
      <br /><br />

      <input type="email" placeholder="Enter email" required />
      <br /><br />

      <input type="password" placeholder="password" />
      <br /><br />

      <input type="search" placeholder="Search" />
      <br /><br />

      <input type="number" required />
      <br /><br />

      <input type="checkbox" value="c1" checked />checkbox 1
      <input type="checkbox" value="c2" />checkbox 2 <br /><br />

      <input type="radio" value="r1" name="radio" />radio 1
      <input type="radio" value="r2" name="radio" />radio 2 <br /><br />

      <input type="range" min="0" max="100" value="50" />
      <br /><br />

      <input type="color" />
      <br /><br />

      <input type="file" />
      <br /><br />
      <input type="date" />
      <br /><br />

      <input type="time" />
      <br /><br />

      <input type="month" />
      <br /><br />
      <input type="week" />
      <br /><br />

      <input type="url" />
      <br /><br />

      <textarea name="" id="" rows="4" cols="20"></textarea>
      <br /><br />

      <label for="country">country</label>
      <select name="" id="">
        <option value="np">Nepal</option>
        <option value="in">India</option>
        <option value="ch">China</option>
      </select>
      <br /><br />

      <input type="button" value="Button" />
      <button>Submit</button>
      <button>reset</button>
    </form>
  </body>
</html>

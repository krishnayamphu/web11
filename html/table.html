<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 15px auto;
      }
      th,
      td {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Address</th>
      </tr>
      <tr>
        <td>Ram</td>
        <td>Patan</td>
      </tr>
      <tr>
        <td>Hari</td>
        <td>Pokhara</td>
      </tr>
    </table>
    <hr />
    <table>
      <tr>
        <th colspan="2">Amount</th>
      </tr>
      <tr>
        <td>Rs</td>
        <td>Paisa</td>
      </tr>
    </table>
    <hr />
    <table>
      <tr>
        <th rowspan="2">Country</th>
        <td>Japan</td>
      </tr>
      <tr>
        <td>Korea</td>
      </tr>
    </table>
  </body>
</html>
